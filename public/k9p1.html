<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <style>
    body{font-family:system-ui,Arial;max-width:800px;margin:24px auto;padding:0 12px}
    input,button{padding:10px;font-size:16px}
    input{width:100%;box-sizing:border-box;margin:6px 0 12px}
    pre{background:#111;color:#eee;padding:12px;border-radius:12px;overflow:auto}
  </style>
</head>
<body>
  <h1>הוספת ערוץ (כפתור אחד)</h1>

  <label>Channel ID</label>
  <input id="channel_id" placeholder="UC..." />
  <button onclick="add()">הוסף ערוץ</button>
  <pre id="out">מוכן.</pre>
  <hr style="margin:24px 0">

  <h2>ערוצים קיימים</h2>
  <button onclick="loadChannels()">טען רשימת ערוצים</button>
  <div id="channels" style="margin-top:12px"></div>

<script>
  const out = (x)=>document.getElementById('out').textContent =
    typeof x==='string'?x:JSON.stringify(x,null,2);

  async function add(){
    const channel_id=document.getElementById('channel_id').value.trim();
    if(!channel_id) return out("חסר channel_id");
    const res=await fetch('/k9p1/add-channel',{
      method:'POST',
      headers:{'content-type':'application/json'},
      body:JSON.stringify({channel_id})
    });
    const text=await res.text();
    try{ out({status:res.status, data:JSON.parse(text)}); }
    catch{ out({status:res.status, data:text}); }
  }

  const esc = (s)=>String(s??"")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;");

  function fmtTs(sec){
    if(!sec) return "";
    try{ return new Date(sec*1000).toLocaleString("he-IL"); }
    catch{ return String(sec); }
  }

  function renderChannels(chs){
    if(!chs.length) return "<div>אין ערוצים.</div>";
    return `
      <table style="width:100%;border-collapse:collapse">
        <thead>
          <tr>
            <th style="text-align:right;padding:6px;border-bottom:1px solid #ddd">ערוץ</th>
            <th style="text-align:right;padding:6px;border-bottom:1px solid #ddd">WebSub</th>
            <th style="text-align:right;padding:6px;border-bottom:1px solid #ddd">עודכן</th>
            <th style="text-align:right;padding:6px;border-bottom:1px solid #ddd"></th>
          </tr>
        </thead>
        <tbody>
          ${chs.map(c=>`
            <tr data-channel-id="${esc(c.channel_id)}" style="border-bottom:1px solid #f0f0f0">
              <td style="padding:8px">
                <div style="display:flex;gap:10px;align-items:center">
                  ${c.thumbnail_url ? `<img src="${esc(c.thumbnail_url)}" style="width:44px;height:44px;border-radius:12px;object-fit:cover">` : ``}
                  <div>
                    <div style="font-weight:600">${esc(c.title||"")}</div>
                    <div style="font-size:13px;color:#555">${esc(c.channel_id)}</div>
                  </div>
                </div>
              </td>
              <td style="padding:8px">
                <div>${esc(c.websub_status||"")}</div>
                ${c.last_error ? `<div style="font-size:12px;color:#b00">${esc(c.last_error)}</div>` : ``}
              </td>
              <td style="padding:8px">${fmtTs(c.updated_at)}</td>
              <td style="padding:8px;text-align:left">
                <button onclick="purgeChannel('${esc(c.channel_id)}')"
                        style="background:#b00;color:#fff;border:0;border-radius:10px;padding:8px 10px;cursor:pointer">
                  מחק לגמרי
                </button>
              </td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  }

  async function loadChannels(){
    const box=document.getElementById("channels");
    box.innerHTML = "טוען…";

    const res=await fetch("/k9p1/channels",{
      method:"GET"
    });

    const text=await res.text();
    let data;
    try{ data=JSON.parse(text); }
    catch{ return box.innerHTML = `<pre>${esc(text)}</pre>`; }

    if(!res.ok) return box.innerHTML = `<pre>${esc(JSON.stringify({status:res.status,data},null,2))}</pre>`;

    window.__channels = data.channels || [];
    box.innerHTML = renderChannels(window.__channels);
  }

  async function purgeChannel(channel_id){

    if(!confirm("מחיקה מלאה מהמסד: videos/playlists/subscriptions/backfill + הערוץ עצמו. להמשיך?")) return;

    const res=await fetch("/k9p1/channels",{
      method:"POST",
      headers:{ "content-type":"application/json" },
      body:JSON.stringify({ action:"purge", channel_id })
    });


    const text=await res.text();
    let data;
    try{ data=JSON.parse(text); } catch{ data=text; }

    out({ status: res.status, data });

    if(res.ok){
      // בלי קריאה נוספת: נוריד מהטבלה ב-DOM
      const row=document.querySelector(`tr[data-channel-id="${CSS.escape(channel_id)}"]`);
      if(row) row.remove();
    }
  }

</script>
</body>
</html>

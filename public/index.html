<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Catalog</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/" data-link>
      <span class="logoDot"></span>
      <span>YouTube Catalog</span>
    </a>

    <form class="search" id="searchForm" role="search">
      <input id="searchInput" placeholder="חיפוש בכותרות…" autocomplete="off" />
      <button type="submit">חפש</button>
    </form>

    <div class="nfCtrl" id="nfCtrl" role="group" aria-label="סינון נטפרי">
      <span class="nfLabel">נטפרי:</span>
      <button class="nfPill" type="button" data-nf-mode="all">הכל</button>
      <button class="nfPill" type="button" data-nf-mode="open">רק פתוחים</button>
      <span class="nfHint" id="nfHint" aria-live="polite"></span>
    </div>

    <nav class="nav">
      <a class="navLink" href="/" data-link>בית</a>
      <a class="navLink" href="/channels" data-link>ערוצים</a>
      <a class="navLink" href="/playlists" data-link>פלייליסטים</a>
      <a class="navLink" href="/admin.html">ניהול</a>
    </nav>
  </header>

  <main class="shell">
    <div id="page" class="page"></div>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Catalog</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/" data-link>
      <span class="logoDot"></span>
      <span>YouTube Catalog</span>
    </a>

    <form class="search" id="searchForm">
      <input id="searchInput" placeholder="חיפוש בכותרות…" autocomplete="off" />
      <button type="submit">חפש</button>
    </form>

    <nav class="toplinks">
      <a href="/admin.html">ניהול</a>
      <a href="/api/health" target="_blank" rel="noreferrer">health</a>
    </nav>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="sideHead">
        <div class="sideTitle">ערוצים</div>
        <button class="miniBtn" id="refreshBtn" title="רענן">↻</button>
      </div>
      <div class="sideList" id="channelsList">
        <div class="muted pad">טוען…</div>
      </div>
    </aside>

    <main class="main">
      <div id="page"></div>
    </main>
  </div>

  <script src="/app.js" defer></script>
</body>
</html>
